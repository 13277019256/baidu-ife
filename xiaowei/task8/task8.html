<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>任务八：响应式网格（栅格化）布局</title>
    <link href="task8.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!--参考 http://j4n.co/blog/Creating-your-own-css-grid-system-->
    <div class="container">
        <div class="grid-container outline">
            <div class="row">
                <div class="col-4 col-small-6"><div class="inner"></div></div>
                <div class="col-4 col-small-6"><div class="inner"></div></div>
                <div class="col-4 col-small-12"><div class="inner"></div></div>
            </div>
            <div class="row">
                <div class="col-3 col-small-3"><div class="inner"></div></div>
                <div class="col-6 col-small-6"><div class="inner"></div></div>
                <div class="col-3 col-small-3"><div class="inner"></div></div>
            </div>
            <div class="row">
                <div class="col-1 col-small-2"><div class="inner"></div></div>
                <div class="col-1 col-small-2"><div class="inner"></div></div>
                <div class="col-2 col-small-8"><div class="inner"></div></div>
                <div class="col-2 col-small-3"><div class="inner"></div></div>
                <div class="col-6 col-small-3"><div class="inner"></div></div>
            </div>
        </div>
    </div>
    </div>
